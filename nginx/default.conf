server {
    listen 80;
    server_name _;

    # FRONTEND SSR (Nuxt / Iles / Astro / SvelteKit)
    location / {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
    }

    # ================================
    # DIRECTUS API ON /api/*
    # ================================
    location /api/ {
        # Strip /api prefix -> Directus expects /items , /auth , /users...
        rewrite ^/api/(.*)$ /$1 break;

        proxy_pass http://cms:8055/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
    }

    # ================================
    # DIRECTUS ADMIN PANEL
    # ================================
    location /admin/ {
        proxy_pass http://cms:8055/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # ================================
    # DIRECTUS FILE UPLOADS
    # ================================
    location /uploads/ {
        proxy_pass http://cms:8055/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # OPTIONAL: Cache static frontend assets
    location ~* \.(js|mjs|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 30d;
        access_log off;

        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
    }
}
