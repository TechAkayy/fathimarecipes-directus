name: directus-iles-template

services:
  directus:
    image: directus/directus:11.13.4
    volumes:
      - 'directus-uploads:/directus/uploads'
      - 'directus-extensions:/directus/extensions'
      - 'directus-templates:/directus/templates'
    environment:
      - SERVICE_URL_DIRECTUS_8055
      - KEY=$SERVICE_BASE64_64_KEY
      - SECRET=$SERVICE_BASE64_64_SECRET
      - 'ADMIN_EMAIL=${ADMIN_EMAIL:-admin@example.com}'
      - ADMIN_PASSWORD=$SERVICE_PASSWORD_ADMIN

      - DB_CLIENT=postgres
      - DB_HOST=postgresql
      - DB_PORT=5432
      - 'DB_DATABASE=${POSTGRESQL_DATABASE:-directus}'
      - DB_USER=$SERVICE_USER_POSTGRESQL
      - DB_PASSWORD=$SERVICE_PASSWORD_POSTGRESQL

      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - WEBSOCKETS_ENABLED=true

      - CACHE_ENABLED=${CACHE_ENABLED}
      - CACHE_AUTO_PURGE=${CACHE_AUTO_PURGE}
      - CACHE_STORE=redis

      - PUBLIC_URL=${PUBLIC_URL}

      - CORS_ENABLED=${CORS_ENABLED}
      - CORS_ORIGIN=${CORS_ORIGIN}

      - REFRESH_TOKEN_COOKIE_SECURE=${REFRESH_TOKEN_COOKIE_SECURE}
      - REFRESH_TOKEN_COOKIE_SAME_SITE=${REFRESH_TOKEN_COOKIE_SAME_SITE}
      - REFRESH_TOKEN_DOMAIN=${REFRESH_TOKEN_COOKIE_DOMAIN}

      - SESSION_COOKIE_SECURE=${SESSION_COOKIE_SECURE}
      - SESSION_COOKIE_SAME_SITE=${SESSION_COOKIE_SAME_SITE}
      - SESSION_COOKIE_DOMAIN=${SESSION_COOKIE_DOMAIN}

      - EXTENSIONS_PATH=${EXTENSIONS_PATH}
      - EXTENSIONS_AUTO_RELOAD=${EXTENSIONS_AUTO_RELOAD}
      - EXTENSIONS_ROLLDOWN=${EXTENSIONS_ROLLDOWN}

      - CONTENT_SECURITY_POLICY_DIRECTIVES__FRAME_SRC=${CONTENT_SECURITY_POLICY_DIRECTIVES__FRAME_SRC}

      - EMAIL_TRANSPORT=${EMAIL_TRANSPORT}
      - EMAIL_FROM=${EMAIL_FROM}
      - EMAIL_SMTP_HOST=${EMAIL_SMTP_HOST}
      - EMAIL_SMTP_PORT=${EMAIL_SMTP_PORT}
      - EMAIL_SMTP_USER=${EMAIL_SMTP_USER}
      - EMAIL_SMTP_PASSWORD=${EMAIL_SMTP_PASSWORD}

    healthcheck:
      test:
        - CMD
        - wget
        - '-q'
        - '--spider'
        - 'http://127.0.0.1:8055/admin/login'
      interval: 5s
      timeout: 20s
      retries: 10

    depends_on:
      postgresql:
        condition: service_healthy
      redis:
        condition: service_healthy

    expose:
      - '8055'
    restart: always
    networks:
      - internal

  postgresql:
    image: 'postgis/postgis:16-3.4-alpine'
    platform: linux/amd64
    volumes:
      - 'directus-postgresql-data:/var/lib/postgresql/data'
    environment:
      - 'POSTGRES_USER=${SERVICE_USER_POSTGRESQL}'
      - 'POSTGRES_PASSWORD=${SERVICE_PASSWORD_POSTGRESQL}'
      - 'POSTGRES_DB=${POSTGRESQL_DATABASE:-directus}'
    healthcheck:
      test:
        - CMD-SHELL
        - 'pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}'
      interval: 5s
      timeout: 20s
      retries: 10
    restart: always
    networks:
      - internal

  redis:
    image: 'redis:7-alpine'
    command: 'redis-server --appendonly yes'
    volumes:
      - 'directus-redis-data:/data'
    healthcheck:
      test:
        - CMD
        - redis-cli
        - ping
      interval: 5s
      timeout: 20s
      retries: 10
    restart: always
    networks:
      - internal

networks:
  internal:
    driver: bridge
